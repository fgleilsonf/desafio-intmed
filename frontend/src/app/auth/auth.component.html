<div class="container">
  <div class="login">
    <img src="/assets/logo.png" alt="Logo" class="logo"/>
    <h2 *ngIf="!isLogin">Crie sua conta</h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group" *ngIf="!isLogin">
        <input
          [ngClass]="authForm.controls['name'].errors?.['required'] ? 'has-error' : ''"
          name="name"
          type="text"
          placeholder="Nome"
          formControlName="name"
          required
        />
        <div
          *ngIf="authForm.controls['name'].invalid && (authForm.controls['name'].dirty || authForm.controls['name'].touched)"
          class="invalid-feedback">
          <div *ngIf="authForm.controls['name'].errors?.['required']">
            O campo nome é obrigatório
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          [ngClass]="authForm.controls['username'].errors?.['required'] ? 'has-error' : ''"
          name="username"
          type="text"
          placeholder="{{ isLogin ? 'Email ou Login' : 'Email' }}"
          formControlName="username"
          required
        />
        <div
          *ngIf="authForm.controls['username'].invalid && (authForm.controls['username'].dirty || authForm.controls['username'].touched)"
          class="invalid-feedback">
          <div *ngIf="authForm.controls['username'].errors?.['required']">
            O campo {{ isLogin ? 'Email ou Login' : 'Email' }} é obrigatório
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          [ngClass]="authForm.controls['password'].errors?.['required'] ? 'has-error' : ''"
          name="password"
          type="password"
          placeholder="Senha"
          formControlName="password"
          required
        />
        <div
          *ngIf="authForm.controls['password'].invalid && (authForm.controls['password'].dirty || authForm.controls['password'].touched)"
          class="invalid-feedback">
          <div *ngIf="authForm.controls['password'].errors?.['required']">
            O campo senha é obrigatório
          </div>
        </div>
      </div>

      <div class="form-group" *ngIf="!isLogin">
        <input
          [ngClass]="authForm.controls['confirmPassword'].errors?.['required'] ? 'has-error' : ''"
          name="confirmPassword"
          type="password"
          placeholder="Confirmar senha"
          formControlName="confirmPassword"
          required
        />
        <div
          *ngIf="authForm.controls['confirmPassword'].invalid && (authForm.controls['confirmPassword'].dirty || authForm.controls['confirmPassword'].touched)"
          class="invalid-feedback">
          <div *ngIf="authForm.controls['confirmPassword'].errors?.['required']">
            O campo confirmar é obrigatório
          </div>
        </div>
      </div>

      <div class="actions">
        <app-button
          (handleClick)="changeViewSignSignUp()"
          title="{{isLogin ? 'Criar conta' : 'Cancelar'}}"
          [isLink]="true"></app-button>

        <input type="submit" value="{{ isLogin ? 'Acessar' : 'Confirmar' }}"/>
      </div>
    </form>
  </div>
</div>
