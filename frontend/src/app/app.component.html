<ng-container *ngIf="user; else auth">
  <div class="container">
    <app-header username="{{ user.username }}" (setUser)="setUser($event)"></app-header>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>

<ng-template #auth>
  <app-auth (setUser)="setUser($event)"></app-auth>
</ng-template>
